{% extends "template.html" %}
{% block content %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <div class="row">
      <div class="small-4 columns">
        <input type="text" name=username id="right-label" placeholder="Login">
        <input type="text" name=password id="right-label" placeholder="Password">
        <input class=button type=submit value=Login>
      </div>
    </div>
  </form> 
</div>
{% endblock %}
